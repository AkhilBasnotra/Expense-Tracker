<html lang="en">
  <head>

  <body>
    <div class="container">
      <h1>Expense tracker</h1>
        <hr>
      <form action="" id="form">
        <label for="amount" class="form-label" >Expense Amount</label>
        <div class="input-group">
          <div class="input-group-text">â‚¹</div>
          <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
        </div>

        <label for="discription" class="form-label">Add description</label>
        <input type="text" name="text" id="text" class="form-control" placeholder="Expense detail" required>

        <label for="category" class="form-label">Choose a category</label>
        <select name="category" id="category" class="form-select" placeholder="Choose a category" required>
          <option value="" selected disabled>Please select</option>
          <option value="Movie">Movie</option>
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Others">Others</option>
        </select>

        <button class="btn btn-primary btn-width">Add Expense</button>
      </form>
    </div>

    <div class="container">
      <ul class="items">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
